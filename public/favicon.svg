<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Фоновый градиент -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C44536;stop-opacity:1" />
    </linearGradient>
    
    <!-- Золотой градиент -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE87C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    
    <!-- Солнце -->
    <radialGradient id="sunGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0.5" />
    </radialGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="64" height="64" rx="12" fill="url(#bgGrad)"/>
  
  <!-- Солнце -->
  <circle cx="32" cy="20" r="8" fill="url(#sunGrad)"/>
  
  <!-- Упрощенный автомобиль -->
  <path d="M 15 36 L 18 28 L 24 26 L 40 26 L 46 28 L 49 36 L 49 44 L 46 46 L 38 48 L 26 48 L 18 46 L 15 44 Z" 
        fill="#1a1a1a" 
        stroke="#333" 
        stroke-width="1"/>
  
  <rect x="24" y="26" width="16" height="12" fill="#0a0a0a" opacity="0.7"/>
  
  <circle cx="26" cy="48" r="4" fill="#2a2a2a"/>
  <circle cx="38" cy="48" r="4" fill="#2a2a2a"/>
  
  <!-- Текст SP -->
  <text x="32" y="60" 
        font-family="Arial Black, Arial, sans-serif" 
        font-size="16" 
        font-weight="900" 
        text-anchor="middle" 
        fill="url(#goldGrad)"
        style="letter-spacing: 2px;">
    SP

<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Фоновый градиент -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E85A4F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C44536;stop-opacity:1" />
    </linearGradient>
    
    <!-- Металлический золотой градиент -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE87C;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4C430;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Радиальный градиент для солнца -->
    <radialGradient id="sunGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FF8C00;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0.5" />
    </radialGradient>
    
    <!-- Блик для золота -->
    <linearGradient id="goldShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
      <stop offset="45%" style="stop-color:rgba(255,255,255,0.8);stop-opacity:1" />
      <stop offset="55%" style="stop-color:rgba(255,255,255,0.9);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </linearGradient>
    
    <!-- Фильтр тени -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Фильтр для 3D эффекта текста -->
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.6"/>
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#D4AF37" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Фон -->
  <rect width="400" height="200" fill="url(#bgGradient)"/>
  
  <!-- Солнце -->
  <g id="sun" transform="translate(200, 60)">
    <!-- Лучи солнца -->
    <g id="rays" opacity="0.9">
      <!-- Вертикальные и горизонтальные -->
      <rect x="-5" y="-50" width="10" height="25" fill="url(#sunGradient)" rx="5"/>
      <rect x="-5" y="25" width="10" height="25" fill="url(#sunGradient)" rx="5"/>
      <rect x="-50" y="-5" width="25" height="10" fill="url(#sunGradient)" rx="5"/>
      <rect x="25" y="-5" width="25" height="10" fill="url(#sunGradient)" rx="5"/>
      
      <!-- Диагональные лучи -->
      <rect x="-35" y="-35" width="12" height="4" fill="url(#sunGradient)" rx="2" transform="rotate(-45)"/>
      <rect x="23" y="-35" width="12" height="4" fill="url(#sunGradient)" rx="2" transform="rotate(45)"/>
      <rect x="-35" y="31" width="12" height="4" fill="url(#sunGradient)" rx="2" transform="rotate(45)"/>
      <rect x="23" y="31" width="12" height="4" fill="url(#sunGradient)" rx="2" transform="rotate(-45)"/>
    </g>
    
    <!-- Солнце -->
    <circle cx="0" cy="0" r="22" fill="url(#sunGradient)"/>
    <circle cx="0" cy="0" r="18" fill="#FFA500" opacity="0.95"/>
  </g>
  
  <!-- Золотые арки -->
  <g id="arches" filter="url(#dropShadow)">
    <!-- Левая арка -->
    <path d="M 75 140 Q 120 55 165 120" 
          stroke="url(#goldGradient)" 
          stroke-width="9" 
          fill="none" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <path d="M 78 140 Q 120 60 162 120" 
          stroke="url(#goldShine)" 
          stroke-width="4" 
          fill="none" 
          opacity="0.7"
          stroke-linecap="round"/>
    
    <!-- Правая арка -->
    <path d="M 235 120 Q 280 55 325 140" 
          stroke="url(#goldGradient)" 
          stroke-width="9" 
          fill="none" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <path d="M 238 120 Q 280 60 322 140" 
          stroke="url(#goldShine)" 
          stroke-width="4" 
          fill="none" 
          opacity="0.7"
          stroke-linecap="round"/>
  </g>
  
  <!-- Автомобиль -->
  <g id="car" transform="translate(200, 110)" filter="url(#dropShadow)">
    <!-- Кузов -->
    <path d="M -52 -18 L -48 -28 L -28 -32 L -18 -34 L 18 -34 L 28 -32 L 48 -28 L 52 -18 L 52 8 L 48 11 L 38 13 L 25 15 L -25 15 L -38 13 L -48 11 L -52 8 Z" 
          fill="#1a1a1a" 
          stroke="#333" 
          stroke-width="1.5"/>
    
    <!-- Стекло лобовое -->
    <path d="M -28 -28 L -12 -32 L 12 -32 L 28 -28 L 28 -14 L -28 -14 Z" 
          fill="#0a0a0a" 
          opacity="0.75"/>
    
    <!-- Фары -->
    <circle cx="-48" cy="-23" r="5" fill="#ffffff" opacity="0.95"/>
    <circle cx="-48" cy="-23" r="3" fill="#ffffcc"/>
    <ellipse cx="-48" cy="-23" rx="2" ry="3.5" fill="#ffff99" opacity="0.8"/>
    
    <circle cx="48" cy="-23" r="5" fill="#ffffff" opacity="0.95"/>
    <circle cx="48" cy="-23" r="3" fill="#ffffcc"/>
    <ellipse cx="48" cy="-23" rx="2" ry="3.5" fill="#ffff99" opacity="0.8"/>
    
    <!-- Колеса -->
    <g id="wheel1" transform="translate(-32, 13)">
      <circle cx="0" cy="0" r="9" fill="#2a2a2a"/>
      <circle cx="0" cy="0" r="6" fill="#1a1a1a"/>
      <circle cx="0" cy="0" r="3.5" fill="#0a0a0a"/>
      <circle cx="0" cy="0" r="1.5" fill="#4a4a4a"/>
    </g>
    
    <g id="wheel2" transform="translate(32, 13)">
      <circle cx="0" cy="0" r="9" fill="#2a2a2a"/>
      <circle cx="0" cy="0" r="6" fill="#1a1a1a"/>
      <circle cx="0" cy="0" r="3.5" fill="#0a0a0a"/>
      <circle cx="0" cy="0" r="1.5" fill="#4a4a4a"/>
    </g>
    
    <!-- Блики на кузове -->
    <ellipse cx="-20" cy="-20" rx="10" ry="4" fill="url(#goldShine)" opacity="0.25" transform="rotate(-15 -20 -20)"/>
    <ellipse cx="20" cy="-20" rx="8" ry="3" fill="url(#goldShine)" opacity="0.2" transform="rotate(10 20 -20)"/>
  </g>
  
  <!-- Текст SHINE PORT -->
  <g id="text" transform="translate(200, 170)" filter="url(#textShadow)">
    <!-- SHINE -->
    <text x="0" y="0" 
          font-family="Arial Black, Arial, sans-serif" 
          font-size="32" 
          font-weight="900" 
          text-anchor="middle" 
          fill="url(#goldGradient)"
          style="letter-spacing: 5px;">
      SHINE
    </text>
    
    <!-- Блик на SHINE -->
    <text x="0" y="0" 
          font-family="Arial Black, Arial, sans-serif" 
          font-size="32" 
          font-weight="900" 
          text-anchor="middle" 
          fill="url(#goldShine)"
          opacity="0.6"
          style="letter-spacing: 5px;">
      SHINE
    </text>
    
    <!-- PORT -->
    <text x="0" y="35" 
          font-family="Arial Black, Arial, sans-serif" 
          font-size="32" 
          font-weight="900" 
          text-anchor="middle" 
          fill="url(#goldGradient)"
          style="letter-spacing: 5px;">
      PORT
    </text>
    
    <!-- Блик на PORT -->
    <text x="0" y="35" 
          font-family="Arial Black, Arial, sans-serif" 
          font-size="32" 
          font-weight="900" 
          text-anchor="middle" 
          fill="url(#goldShine)"
          opacity="0.6"
          style="letter-spacing: 5px;">
      PORT
    </text>
  </g>
</svg>